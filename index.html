<!DOCTYPE html>
<html>
<head>
  <title>AIGeniusHackers-ModelServer</title>
  <style>

    body {

    #answer {
      width: 400px;
      height: 200px;

      border: 1px solid #ccc;
      padding: 5px;

    }
    
    button {

    }
  </style>
</head>
<body>

  <br><br>

  <br><br>
  
  <label for="answer">answer:</label>

  <br><br>
  
  <input type="text" id="key" name="key" placeholder="请设置OPEN AI KEY">
  
  <button id="ask" onclick="sendQuestion()">ask</button>
  
  <br><br>
  
  <script>
    function sendQuestion() {
      var question = document.getElementById("question").value;
      var key = document.getElementById("key").value;
      
      if (key === "") {
        document.getElementById("answer").value = "请设置OPEN AI KEY";
        return;
      }
      
      // 在这里添加发送问题到服务器的逻辑
      
      // 模拟接收到回答后显示在滚动输出框中
      document.getElementById("answer").value = "模拟回答";
    }
  </script>
</body>
</html>
